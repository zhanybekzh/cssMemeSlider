<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>cssMemeSlider-task</title>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />
      <input type="radio" name="slider" id="slide4" />
      <input type="radio" name="slider" id="slide5" />
      <input type="radio" name="slider" id="slide6" />
      <div class="slides">
        <div class="slide" id="s1">
          <img src="./assets/img/cat.jpg" alt="Slide 1" />
          <p class="caption">Терпи, детка!</p>
        </div>
        <div class="slide" id="s2">
          <img src="./assets/img/dogs.jpg" alt="Slide 2" />
          <p class="caption">Ну кто кого?</p>
        </div>
        <div class="slide" id="s3">
          <img src="./assets/img/inter.jpg" alt="Slide 3" />
          <p class="caption">Все из за RSSchool!</p>
        </div>
        <div class="slide" id="s4">
          <img src="./assets/img/kage.jpg" alt="Slide 4" />
          <p class="caption">That is just a joke=)</p>
        </div>
        <div class="slide" id="s5">
          <img src="./assets/img/rs.webp" alt="Slide 5" />
          <p class="caption">OMG!</p>
        </div>
        <div class="slide" id="s6">
          <img src="./assets/img/self.jpg" alt="Slide 6" />
          <p class="caption">Let's do it!</p>
        </div>
      </div>  
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
        <label for="slide6"></label>
      </div>
    </div>
  </body>
</html>
